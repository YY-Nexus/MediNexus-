<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>言语云³ - 离线模式</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #3b82f6, #1e40af);
      color: white;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
      animation: pulse 2s infinite;
    }
    .container {
      padding: 2rem;
      max-width: 500px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .button {
      background-color: white;
      color: #2563eb;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #f8fafc;
      transform: translateY(-2px);
    }
    .status {
      margin-top: 2rem;
      font-size: 0.875rem;
      opacity: 0.7;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      opacity: 0.2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/yanyu-cloud-logo.png" alt="言语云³ Logo" class="logo">
    <h1>言语云³ - 离线模式</h1>
    <p>您当前处于离线状态，无法连接到服务器。部分功能可能无法正常使用，但您仍然可以访问已缓存的内容。</p>
    <button class="button" id="retry-button">重试连接</button>
    <div class="status" id="connection-status">正在检查网络连接...</div>
  </div>
  
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#ffffff" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,202.7C672,203,768,181,864,181.3C960,181,1056,203,1152,208C1248,213,1344,203,1392,197.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>

  <script>
    // 检查网络连接状态
    function checkConnection() {
      const statusElement = document.getElementById('connection-status');
      
      if (navigator.onLine) {
        statusElement.textContent = '网络已连接，正在重新加载...';
        // 延迟一秒后刷新页面
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusElement.textContent = '仍然处于离线状态，请检查网络连接';
      }
    }

    // 添加重试按钮事件监听
    document.getElementById('retry-button').addEventListener('click', checkConnection);

    // 监听在线状态变化
    window.addEventListener('online', () => {
      document.getElementById('connection-status').textContent = '网络已连接，正在重新加载...';
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    });

    // 初始检查
    checkConnection();
  </script>
</body>
</html>
